<div class="card" style="width: 18rem;">
    <figure>
        <img [src]="miUser.image" class="card-img-top" [alt]="miUser.username">
    </figure>
    
    <div class="card-body text-center">
        <h5 class="card-title">{{miUser.first_name}}</h5>
        <p class="card-text">{{miUser.username}}</p>
        <div class="d-flex justify-content-around">
            <div class="text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25313.png" alt="" class="img-fluid cursor-pointer" style="width: 24px;">
                <p class="mt-1 small">Ver Detalle</p>
            </div>
            <div class="text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2546/2546743.png" alt="" class="img-fluid cursor-pointer" style="width: 24px;">
                <p class="mt-1 small">Actualizar</p>
            </div>
            <div class="text-center">
                <img src="https://w7.pngwing.com/pngs/117/969/png-transparent-computer-icons-delete-icon-angle-text-brand-thumbnail.png" alt="" class="img-fluid cursor-pointer" style="width: 24px;">
                <p class="mt-1 small">Borrar</p>
            </div>
        </div>
    </div>
</div>
