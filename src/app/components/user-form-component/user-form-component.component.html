<div class="d-flex align-items-center justify-content-center ">
    <form class="w-75">
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" id="firstName" class="form-control" [(ngModel)]="miUser.first_name" name="first_name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="miUser.last_name" name="last_name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="miUser.email" name="email">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Imagen de Usuario</label>
            <input type="url" id="image" class="form-control" [(ngModel)]="miUser.image" name="image">
        </div>
        <div class="mt-3">
            <input type="submit" class="btn btn-primary me-2" value="Guardar">
        </div>
    </form>
</div>
